<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-8">
            <h1 class="mt-100" style="font-size:80px">Report Problem</h1>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form class="form" method="post" action="/send_message">
                            <label>Subject</label><br>
                            <input type="text" class="form-control" name="usubject"><br>
                            <label>Message</label><br>
                            <textarea name="message" cols="30" placeholder="Message Body" required rows="10"></textarea> <br>

                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Send Message">
                        </form>

                    </div>

                </div>

            </div>

        </div>
</body>
</html>
